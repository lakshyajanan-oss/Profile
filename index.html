<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lakshya | Profile</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#000;
    overflow:hidden;
}

/* Lightning Background */
body::before{
    content:"";
    position:absolute;
    width:200%;
    height:200%;
    background:radial-gradient(circle, #ffd000 1px, transparent 1px);
    background-size:50px 50px;
    opacity:0.05;
    animation:moveBg 10s linear infinite;
}

@keyframes moveBg{
    0%{transform:translate(0,0);}
    100%{transform:translate(-50px,-50px);}
}

.card{
    position:relative;
    width:380px;
    padding:30px;
    border-radius:20px;
    background:rgba(0,0,0,0.8);
    border:2px solid #ffd000;
    box-shadow:0 0 30px #ffd000;
    text-align:center;
    color:white;
    transition:0.4s;
}

.card:hover{
    transform:scale(1.05);
    box-shadow:0 0 50px #ffd000;
}

.profile-img{
    width:120px;
    height:120px;
    border-radius:50%;
    border:3px solid #ffd000;
    object-fit:cover;
    margin-bottom:15px;
}

h1{
    font-size:26px;
    color:#ffd000;
}

.nickname{
    font-size:14px;
    opacity:0.8;
}

.typing{
    font-size:14px;
    margin:15px 0;
    height:40px;
}

.skills{
    text-align:left;
    margin-top:20px;
}

.skill{
    margin-bottom:15px;
}

.skill-name{
    font-size:13px;
}

.skill-bar{
    height:6px;
    background:#222;
    border-radius:10px;
    overflow:hidden;
}

.skill-level{
    height:100%;
    background:#ffd000;
    width:0;
    animation:load 2s forwards;
}

@keyframes load{
    from{width:0;}
}

.socials{
    margin-top:20px;
}

.socials a{
    text-decoration:none;
    color:#ffd000;
    margin:0 10px;
    font-size:14px;
    transition:0.3s;
}

.socials a:hover{
    color:white;
}

/* Lightning Flash */
.flash{
    position:absolute;
    width:100%;
    height:100%;
    background:white;
    opacity:0;
    pointer-events:none;
    animation:flash 6s infinite;
}

@keyframes flash{
    0%,95%,100%{opacity:0;}
    96%{opacity:0.8;}
    97%{opacity:0;}
}
</style>
</head>
<body>

<div class="flash"></div>

<div class="card">
    <img src="https://via.placeholder.com/150" class="profile-img">

    <h1>Lakshya</h1>
    <div class="nickname">aka Kirmada ⚡</div>

    <div class="typing" id="typing"></div>

    <div class="skills">
        <div class="skill">
            <div class="skill-name">2D Animation</div>
            <div class="skill-bar">
                <div class="skill-level" style="width:85%"></div>
            </div>
        </div>

        <div class="skill">
            <div class="skill-name">Video Editing</div>
            <div class="skill-bar">
                <div class="skill-level" style="width:90%"></div>
            </div>
        </div>

        <div class="skill">
            <div class="skill-name">Graphic Designing</div>
            <div class="skill-bar">
                <div class="skill-level" style="width:88%"></div>
            </div>
        </div>

        <div class="skill">
            <div class="skill-name">AI & ML in Coding</div>
            <div class="skill-bar">
                <div class="skill-level" style="width:80%"></div>
            </div>
        </div>
    </div>

    <div class="socials">
        <a href="mailto:lakshyajanan@gmail.com">Email</a>
        <a href="https://instagram.com/lakshya._.tyagi" target="_blank">Instagram</a>
    </div>
</div>

<script>
const text = [
    "Hobist — Good in everything, Master of none.",
    "2D Animator & Video Editor.",
    "Graphic Designer.",
    "Using AI & ML in coding and design."
];

let count = 0;
let index = 0;
let currentText = "";
let letter = "";

(function type(){
    if(count === text.length){
        count = 0;
    }
    currentText = text[count];
    letter = currentText.slice(0, ++index);
    
    document.getElementById("typing").textContent = letter;
    if(letter.length === currentText.length){
        count++;
        index = 0;
        setTimeout(type, 1000);
    } else {
        setTimeout(type, 50);
    }
})();
</script>

</body>
</html>
